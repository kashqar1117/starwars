<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Starwars Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Search Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add Character</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <div class="container">

        <h1 class="text-center">Welcome to Starwars Express!</h1>

        <h2 class="text-center">Search a Character</h2>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search</label>
                <input type="text" class="form-control" id="searchHelp" aria-describedby="searchHelp">
                <div id="emailHelp" class="form-text">Search a chracter by routename</div>
            </div>
        </form>

        <div class="row">
            <img id = "avatar" />
    <p> Name: <span id = "name"></span></p>
    <p> age: <span id = "age"></span></p>
    <p> Force Points: <span id = "forcepoints"></span></p>
    <p> role: <span id = "role"></span></p>
        </div>

    </div>


   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

const form = $('form')
    const searchInput = $('#search')
    const avatar = $('#avatar')
    const name = $('#name')
    const age = $('#age')
    const role = $('#role')
    const forcePoints = $('#forcePoints')

    form.on('submit', e => {
      e.preventDefault()
      const searchTerm = searchInput.val()
      $.ajax(`/api/characters/${searchTerm}`)
        .then(characterData => {
            console.log(characterData)
          avatar.attr('src', characterData.avatar)
          name.text(characterData.name)
          age.text(characterData.age)
          role.text(characterData.role)
          forcePoints.text(characterData.forcePoints)
        })
    })
    </script>
</body>

</html>
